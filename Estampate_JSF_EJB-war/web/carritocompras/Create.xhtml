<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarritocomprasTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCarritocomprasLabel_idcarritocompras}" for="idcarritocompras" />
                    <h:inputText id="idcarritocompras" value="#{carritocomprasController.selected.idcarritocompras}" title="#{bundle.CreateCarritocomprasTitle_idcarritocompras}" required="true" requiredMessage="#{bundle.CreateCarritocomprasRequiredMessage_idcarritocompras}"/>

                <h:commandLink action="#{carritocomprasController.create}" value="#{bundle.CreateCarritocomprasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{carritocomprasController.prepareList}" value="#{bundle.CreateCarritocomprasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCarritocomprasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
