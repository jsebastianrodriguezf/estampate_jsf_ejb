<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstilosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstilosLabel_idestilo}" for="idestilo" />
                    <h:inputText id="idestilo" value="#{estilosController.selected.idestilo}" title="#{bundle.CreateEstilosTitle_idestilo}" required="true" requiredMessage="#{bundle.CreateEstilosRequiredMessage_idestilo}"/>
                    <h:outputLabel value="#{bundle.CreateEstilosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{estilosController.selected.nombre}" title="#{bundle.CreateEstilosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEstilosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateEstilosLabel_administradoresIdadministrador}" for="administradoresIdadministrador" />
                    <h:selectOneMenu id="administradoresIdadministrador" value="#{estilosController.selected.administradoresIdadministrador}" title="#{bundle.CreateEstilosTitle_administradoresIdadministrador}" required="true" requiredMessage="#{bundle.CreateEstilosRequiredMessage_administradoresIdadministrador}">
                        <f:selectItems value="#{administradoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estilosController.create}" value="#{bundle.CreateEstilosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estilosController.prepareList}" value="#{bundle.CreateEstilosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstilosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
