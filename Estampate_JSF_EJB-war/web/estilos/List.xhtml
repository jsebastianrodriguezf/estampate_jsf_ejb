<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstilosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstilosEmpty}" rendered="#{estilosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estilosController.items.rowCount > 0}">
                    <h:outputText value="#{estilosController.pagination.pageFirstItem + 1}..#{estilosController.pagination.pageLastItem + 1}/#{estilosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estilosController.previous}" value="#{bundle.Previous} #{estilosController.pagination.pageSize}" rendered="#{estilosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estilosController.next}" value="#{bundle.Next} #{estilosController.pagination.pageSize}" rendered="#{estilosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estilosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstilosTitle_idestilo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idestilo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstilosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstilosTitle_administradoresIdadministrador}"/>
                            </f:facet>
                            <h:outputText value="#{item.administradoresIdadministrador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estilosController.prepareView}" value="#{bundle.ListEstilosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estilosController.prepareEdit}" value="#{bundle.ListEstilosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estilosController.destroy}" value="#{bundle.ListEstilosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estilosController.prepareCreate}" value="#{bundle.ListEstilosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstilosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
