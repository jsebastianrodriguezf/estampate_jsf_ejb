<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCompradoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCompradoresLabel_idcomprador}"/>
                    <h:outputText value="#{compradoresController.selected.idcomprador}" title="#{bundle.ViewCompradoresTitle_idcomprador}"/>
                    <h:outputText value="#{bundle.ViewCompradoresLabel_nombre}"/>
                    <h:outputText value="#{compradoresController.selected.nombre}" title="#{bundle.ViewCompradoresTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewCompradoresLabel_contrasena}"/>
                    <h:outputText value="#{compradoresController.selected.contrasena}" title="#{bundle.ViewCompradoresTitle_contrasena}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compradoresController.destroyAndView}" value="#{bundle.ViewCompradoresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCompradoresEditLink}"/>
                <br />
                <h:commandLink action="#{compradoresController.prepareCreate}" value="#{bundle.ViewCompradoresCreateLink}" />
                <br />
                <h:commandLink action="#{compradoresController.prepareList}" value="#{bundle.ViewCompradoresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCompradoresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
