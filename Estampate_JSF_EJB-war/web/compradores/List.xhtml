<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompradoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCompradoresEmpty}" rendered="#{compradoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{compradoresController.items.rowCount > 0}">
                    <h:outputText value="#{compradoresController.pagination.pageFirstItem + 1}..#{compradoresController.pagination.pageLastItem + 1}/#{compradoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{compradoresController.previous}" value="#{bundle.Previous} #{compradoresController.pagination.pageSize}" rendered="#{compradoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{compradoresController.next}" value="#{bundle.Next} #{compradoresController.pagination.pageSize}" rendered="#{compradoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{compradoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompradoresTitle_idcomprador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcomprador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompradoresTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompradoresTitle_contrasena}"/>
                            </f:facet>
                            <h:outputText value="#{item.contrasena}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{compradoresController.prepareView}" value="#{bundle.ListCompradoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compradoresController.prepareEdit}" value="#{bundle.ListCompradoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{compradoresController.destroy}" value="#{bundle.ListCompradoresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{compradoresController.prepareCreate}" value="#{bundle.ListCompradoresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCompradoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
