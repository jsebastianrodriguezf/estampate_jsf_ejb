<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompradoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCompradoresLabel_idcomprador}" for="idcomprador" />
                    <h:inputText id="idcomprador" value="#{compradoresController.selected.idcomprador}" title="#{bundle.CreateCompradoresTitle_idcomprador}" required="true" requiredMessage="#{bundle.CreateCompradoresRequiredMessage_idcomprador}"/>
                    <h:outputLabel value="#{bundle.CreateCompradoresLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{compradoresController.selected.nombre}" title="#{bundle.CreateCompradoresTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCompradoresRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateCompradoresLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{compradoresController.selected.contrasena}" title="#{bundle.CreateCompradoresTitle_contrasena}" required="true" requiredMessage="#{bundle.CreateCompradoresRequiredMessage_contrasena}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compradoresController.create}" value="#{bundle.CreateCompradoresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{compradoresController.prepareList}" value="#{bundle.CreateCompradoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCompradoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
