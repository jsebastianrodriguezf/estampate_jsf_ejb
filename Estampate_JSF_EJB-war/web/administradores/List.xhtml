<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdministradoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdministradoresEmpty}" rendered="#{administradoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{administradoresController.items.rowCount > 0}">
                    <h:outputText value="#{administradoresController.pagination.pageFirstItem + 1}..#{administradoresController.pagination.pageLastItem + 1}/#{administradoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{administradoresController.previous}" value="#{bundle.Previous} #{administradoresController.pagination.pageSize}" rendered="#{administradoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{administradoresController.next}" value="#{bundle.Next} #{administradoresController.pagination.pageSize}" rendered="#{administradoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{administradoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministradoresTitle_idadministrador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idadministrador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministradoresTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdministradoresTitle_contrasena}"/>
                            </f:facet>
                            <h:outputText value="#{item.contrasena}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{administradoresController.prepareView}" value="#{bundle.ListAdministradoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{administradoresController.prepareEdit}" value="#{bundle.ListAdministradoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{administradoresController.destroy}" value="#{bundle.ListAdministradoresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{administradoresController.prepareCreate}" value="#{bundle.ListAdministradoresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAdministradoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
