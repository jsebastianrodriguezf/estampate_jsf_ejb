<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <link type="text/css" href="../css/estilo.css" rel="Stylesheet"></link>
        </ui:define>
        <ui:define name="body">
            <div id="web">
                <div id="superior">
                    <header><h:link outcome="/index"><img src="../Imagenes/Logo.png" width="80%" height="80%" alt="imagenEstampa" /></h:link></header>
                    <div id="usuario">
                        <br></br><label id="nombre">Sebastián Rodríguez</label>
                        <br></br><label id="tipo">Administrador</label>
                    </div>
                    <div id="navegador">
                        <nav>
                            <ul>
                                <li><a href="../index.xhtml">Ver Estampas</a></li>
                                <li><a href="../colores/List.xhtml">Colores</a></li>  
                                <li><a href="../estilos/List.xhtml">Estilos</a></li>
                                <li><a href="../tallas/List.xhtml">Tamaños</a></li>
                                <li><a href="../artistas/List.xhtml">Ver Artistas</a></li>  
                                <li><a href="../compradores/List.xhtml">Ver Compradores</a></li>
                                <li><a href="../index.xhtml">Salir</a></li>
                                
                                </ul>
                        </nav>
                    </div>
                </div>

                <div id="contenido">
                <h:form styleClass="jsfcrud_list_form">
                        <h:panelGroup id="messagePanel" layout="block">
                            <h:messages errorStyle="color: blue" infoStyle="color: black" layout="table"/>
                        </h:panelGroup>
                        <h:outputText escape="false" value="#{bundle.ListAdministradoresEmpty}" rendered="#{administradoresController.items.rowCount == 0}"/>
                        <h:panelGroup rendered="#{administradoresController.items.rowCount > 0}">
                            <center>
                            <h:dataTable value="#{administradoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListAdministradoresTitle_idadministrador}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idadministrador}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListAdministradoresTitle_nombre}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListAdministradoresTitle_contrasena}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.contrasena}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                 
                                    <h:commandLink action="#{administradoresController.destroy}" value="#{bundle.ListAdministradoresDestroyLink}"/>
                                </h:column>
                                </h:dataTable>
                            </center>
                        </h:panelGroup>
                        <br />
                       
                    </h:form>
                </div>
                <!--<footer><center>Proyecto de Arquitectura de Software || UNIMINUTO</center></footer>-->
            </div>
        </ui:define>
    </ui:composition>

</html>
