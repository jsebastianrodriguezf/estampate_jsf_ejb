<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdministradoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdministradoresLabel_idadministrador}"/>
                    <h:outputText value="#{administradoresController.selected.idadministrador}" title="#{bundle.ViewAdministradoresTitle_idadministrador}"/>
                    <h:outputText value="#{bundle.ViewAdministradoresLabel_nombre}"/>
                    <h:outputText value="#{administradoresController.selected.nombre}" title="#{bundle.ViewAdministradoresTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewAdministradoresLabel_contrasena}"/>
                    <h:outputText value="#{administradoresController.selected.contrasena}" title="#{bundle.ViewAdministradoresTitle_contrasena}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administradoresController.destroyAndView}" value="#{bundle.ViewAdministradoresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdministradoresEditLink}"/>
                <br />
                <h:commandLink action="#{administradoresController.prepareCreate}" value="#{bundle.ViewAdministradoresCreateLink}" />
                <br />
                <h:commandLink action="#{administradoresController.prepareList}" value="#{bundle.ViewAdministradoresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdministradoresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
