<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdministradoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdministradoresLabel_idadministrador}" for="idadministrador" />
                    <h:inputText id="idadministrador" value="#{administradoresController.selected.idadministrador}" title="#{bundle.CreateAdministradoresTitle_idadministrador}" required="true" requiredMessage="#{bundle.CreateAdministradoresRequiredMessage_idadministrador}"/>
                    <h:outputLabel value="#{bundle.CreateAdministradoresLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{administradoresController.selected.nombre}" title="#{bundle.CreateAdministradoresTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAdministradoresRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateAdministradoresLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{administradoresController.selected.contrasena}" title="#{bundle.CreateAdministradoresTitle_contrasena}" required="true" requiredMessage="#{bundle.CreateAdministradoresRequiredMessage_contrasena}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{administradoresController.create}" value="#{bundle.CreateAdministradoresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{administradoresController.prepareList}" value="#{bundle.CreateAdministradoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdministradoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
