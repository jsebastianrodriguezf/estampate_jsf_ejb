<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArtistasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArtistasLabel_idartista}" for="idartista" />
                    <h:inputText id="idartista" value="#{artistasController.selected.idartista}" title="#{bundle.EditArtistasTitle_idartista}" required="true" requiredMessage="#{bundle.EditArtistasRequiredMessage_idartista}"/>
                    <h:outputLabel value="#{bundle.EditArtistasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{artistasController.selected.nombre}" title="#{bundle.EditArtistasTitle_nombre}" required="true" requiredMessage="#{bundle.EditArtistasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditArtistasLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{artistasController.selected.contrasena}" title="#{bundle.EditArtistasTitle_contrasena}" required="true" requiredMessage="#{bundle.EditArtistasRequiredMessage_contrasena}"/>
                </h:panelGrid>
                <h:commandLink action="#{artistasController.update}" value="#{bundle.EditArtistasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArtistasViewLink}"/>
                <br />
                <h:commandLink action="#{artistasController.prepareList}" value="#{bundle.EditArtistasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArtistasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
