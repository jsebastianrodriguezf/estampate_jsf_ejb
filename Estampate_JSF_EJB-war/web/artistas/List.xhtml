<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArtistasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListArtistasEmpty}" rendered="#{artistasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{artistasController.items.rowCount > 0}">
                    <h:outputText value="#{artistasController.pagination.pageFirstItem + 1}..#{artistasController.pagination.pageLastItem + 1}/#{artistasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{artistasController.previous}" value="#{bundle.Previous} #{artistasController.pagination.pageSize}" rendered="#{artistasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{artistasController.next}" value="#{bundle.Next} #{artistasController.pagination.pageSize}" rendered="#{artistasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{artistasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtistasTitle_idartista}"/>
                            </f:facet>
                            <h:outputText value="#{item.idartista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtistasTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtistasTitle_contrasena}"/>
                            </f:facet>
                            <h:outputText value="#{item.contrasena}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{artistasController.prepareView}" value="#{bundle.ListArtistasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{artistasController.prepareEdit}" value="#{bundle.ListArtistasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{artistasController.destroy}" value="#{bundle.ListArtistasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{artistasController.prepareCreate}" value="#{bundle.ListArtistasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListArtistasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
