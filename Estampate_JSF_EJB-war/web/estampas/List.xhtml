<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEstampasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEstampasEmpty}" rendered="#{estampasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{estampasController.items.rowCount > 0}">
                    <h:outputText value="#{estampasController.pagination.pageFirstItem + 1}..#{estampasController.pagination.pageLastItem + 1}/#{estampasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{estampasController.previous}" value="#{bundle.Previous} #{estampasController.pagination.pageSize}" rendered="#{estampasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{estampasController.next}" value="#{bundle.Next} #{estampasController.pagination.pageSize}" rendered="#{estampasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{estampasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_idestampa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idestampa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_tamano}"/>
                            </f:facet>
                            <h:outputText value="#{item.tamano}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_estilo}"/>
                            </f:facet>
                            <h:outputText value="#{item.estilo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_urlimagen}"/>
                            </f:facet>
                            <h:outputText value="#{item.urlimagen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_ranking}"/>
                            </f:facet>
                            <h:outputText value="#{item.ranking}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEstampasTitle_artistasIdartista}"/>
                            </f:facet>
                            <h:outputText value="#{item.artistasIdartista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{estampasController.prepareView}" value="#{bundle.ListEstampasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estampasController.prepareEdit}" value="#{bundle.ListEstampasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{estampasController.destroy}" value="#{bundle.ListEstampasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{estampasController.prepareCreate}" value="#{bundle.ListEstampasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEstampasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
