<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <link type="text/css" href="../css/estilo.css" rel="Stylesheet"></link>
        </ui:define>

        <ui:define name="body">
            <div id="web">
                <div id="superior">
                    <header><h:link outcome="ListComprador"><img src="../Imagenes/Logo.png" width="80%" height="80%" alt="imagenEstampa" /></h:link></header>
                    <div id="usuario">
                        <br></br><label id="nombre">Sebastián Rodríguez</label>
                        <br></br><label id="tipo">Cliente</label>
                    </div>
                    <div id="navegador">
                        <nav>
                            <ul>
                                <li><a href="../index.xhtml">Ver Estampas</a></li>
                                <li><a href="perfilUsuario.html">Configurar Perfil</a></li>
                                <li><a href="carritoCompra.html">Carrito de Compras</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div id="contenido">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form>
                        <div id="left">
                            <div id="imagen">
                                <a href="Imagenes/halloween.jpg"><img src="#{estampasController.selected.urlimagen}" width="50%" height="50%" alt="imagenEstampa" /></a> 
                            </div>
                        </div>
                        <div id="right">
                            <div id="left" style="height: 66%;">
                                <table style="padding-top: 10%;">
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewEstampasLabel_nombre}"/></td>
                                        <td><h:outputText value="#{estampasController.selected.nombre}" title="#{bundle.ViewEstampasTitle_nombre}"/><br /></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewEstampasLabel_tamano}"/></td>
                                        <td><h:outputText value="#{estampasController.selected.tamano}" title="#{bundle.ViewEstampasTitle_tamano}"/><br /></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewEstampasLabel_estilo}"/></td>
                                        <td><h:outputText value="#{estampasController.selected.estilo}" title="#{bundle.ViewEstampasTitle_estilo}"/><br /></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewEstampasLabel_precio}"/></td>
                                        <td><h:outputText value="#{estampasController.selected.precio}" title="#{bundle.ViewEstampasTitle_precio}"/><br /></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputText value="#{bundle.ViewEstampasLabel_ranking}"/></td>
                                        <td><h:outputText value="#{estampasController.selected.ranking}" title="#{bundle.ViewEstampasTitle_ranking}"/><br /></td>
                                    </tr>
                                </table>
                            </div>

                            <div id="right" style="height: 66%;">
                                <table style="padding-top: 10%;">
                                    <tr>
                                        <td><h:outputLabel value="#{bundle.ViewTallasLabel_tamano}"/></td>
                                        <td>
                                            <select name="idTalla" class="descripcion">
                                                <c:forEach items="${tallas}" var="e" >
                                                    <option value="${e.idtalla}">${e.tamano}</option>    
                                                </c:forEach>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="#{bundle.ViewColoresLabel_nombre}"/></td>
                                        <td>
                                            <select name="idColor" class="descripcion">
                                                <c:forEach items="${colores}" var="e" >
                                                    <option value="${e.idcolor}">${e.nombre}</option>
                                                </c:forEach>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="#{bundle.ViewEstilosLabel_nombre}"/></td>

                                        <td><select name="idEstilo" class="descripcion">
                                                <c:forEach items="${estilos}" var="e" >
                                                    <option value="${e.idestilo}">${e.nombre}</option>
                                                </c:forEach>
                                            </select>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                            <div id="botonesCamiseta">
                                <br />
                                <br />
                                <table>
                                    <tr>
                                        <td>
                                            <h:outputLabel value="#{bundle.ViewTallasLabel_tamano}"/>
                                            <input type="number" name="cantidad" id="cantidad">
                                        </td>
                                    </tr>
                                    <tr><td><h:outputText value=" "/></td></tr><tr><td><h:outputText value=" "/></td></tr><tr><td><h:outputText value=" "/></td></tr><tr><td><h:outputText value=" "/></td></tr>
                                    <tr>
                                        <td>
                                            <h:commandLink action="#{productoController.create}" value="Agregar CC" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </h:form>
                </div>
                <!--<footer><center>Proyecto de Arquitectura de Software || UNIMINUTO</center></footer>-->
            </div>
        </ui:define>
    </ui:composition>

</html>
