      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                    <h:outputLabel value="#{bundle.EditEstampasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{estampasController.selected.nombre}" title="#{bundle.EditEstampasTitle_nombre}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditEstampasLabel_tamano}" for="tamano" />
                    <h:inputText id="tamano" value="#{estampasController.selected.tamano}" title="#{bundle.EditEstampasTitle_tamano}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_tamano}"/>
                    <h:outputLabel value="#{bundle.EditEstampasLabel_estilo}" for="estilo" />

                <h:link outcome="View" value="#{bundle.EditEstampasViewLink}"/>

                <h:commandLink action="#{estampasController.prepareList}" value="#{bundle.EditEstampasShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditEstampasIndexLink}" />
