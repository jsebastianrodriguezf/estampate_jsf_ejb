<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <link type="text/css" href="../css/estilo.css" rel="Stylesheet"></link>
        </ui:define>
        <ui:define name="body">
            <div id="web">
                <div id="superior">
                    <header><h:link outcome="ListArtista"><img src="../Imagenes/Logo.png" width="80%" height="80%" alt="imagenEstampa" /></h:link></header>
                    <div id="usuario">
                        <br></br><label id="nombre">Sebastián Rodríguez</label>
                        <br></br><label id="tipo">Artista</label>
                    </div>
                    <div id="navegador">
                        <nav>
                            <ul>
                                <li><a href="../index.xhtml">Ver Estampas</a></li>
                                <li><a href="Create.xhtml">Subir Estampa</a></li>
                                <li><a href="perfilUsuario.html">Configurar Perfil</a></li>
                                <li><a href="carritoCompra.html">Carrito de Compras</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div id="contenido">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:form enctype="multipart/form-data">
                        <div id="left" style="height: 55%;">
                            <h:inputHidden id="idestampa" value="#{estampasController.selected.idestampa}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_idestampa}"/>
                            <table style="padding-left: 60%;">
                                <tr>
                                    <td><h:outputLabel value="#{bundle.EditEstampasLabel_nombre}" for="nombre" /></td>
                                    <td><h:inputText id="nombre" value="#{estampasController.selected.nombre}" title="#{bundle.EditEstampasTitle_nombre}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_nombre}"/></td>
                                </tr>   
                                <tr>
                                    <td><h:outputLabel value="#{bundle.EditEstampasLabel_tamano}" for="tamano" /></td>
                                    <td><h:inputText id="tamano" value="#{estampasController.selected.tamano}" title="#{bundle.EditEstampasTitle_tamano}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_tamano}"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel value="#{bundle.EditEstampasLabel_estilo}" for="estilo" /></td>
                                    <td><h:inputText id="estilo" value="#{estampasController.selected.estilo}" title="#{bundle.EditEstampasTitle_estilo}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_estilo}"/></td>
                                </tr> 
                            </table>     

                        </div>
                        <div id="right" style="height: 55%;">
                            <table style="padding-left: 2.5%; //padding-top: 8.5%;">
                                <tr>
                                    <td><h:outputLabel value="#{bundle.EditEstampasLabel_precio}" for="precio" /></td>
                                    <td><h:inputText id="precio" value="#{estampasController.selected.precio}" title="#{bundle.EditEstampasTitle_precio}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_precio}"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel value="Imagen:" for="urlimagen" /></td>
                                    <td><h:inputFile id="urlimagen" value="#{estampasController.selected.urlimagen}" title="#{bundle.EditEstampasTitle_urlimagen}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_urlimagen}"/></td>
                                </tr>
                            </table>
                            <h:inputHidden id="ranking" value="#{estampasController.selected.ranking}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_ranking}"/>
                            <h:inputHidden id="artistasIdartista" value="#{estampasController.selected.artistasIdartista}" required="true" requiredMessage="#{bundle.EditEstampasRequiredMessage_artistasIdartista}"/>
                        </div>                                                   
                        <h:commandLink action="#{estampasController.update}" value="#{bundle.EditEstampasSaveLink}"/>
                        <br />
                    </h:form>
                </div>
                <!--<footer><center>Proyecto de Arquitectura de Software || UNIMINUTO</center></footer>-->
            </div>
        </ui:define>
    </ui:composition>

</html>
