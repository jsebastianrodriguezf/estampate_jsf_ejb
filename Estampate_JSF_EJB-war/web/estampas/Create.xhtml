<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEstampasTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEstampasLabel_idestampa}" for="idestampa" />
                    <h:inputText id="idestampa" value="#{estampasController.selected.idestampa}" title="#{bundle.CreateEstampasTitle_idestampa}" required="true" requiredMessage="#{bundle.CreateEstampasRequiredMessage_idestampa}"/>
                    <h:outputLabel value="#{bundle.CreateEstampasLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{estampasController.selected.nombre}" title="#{bundle.CreateEstampasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEstampasRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateEstampasLabel_tamano}" for="tamano" />
                    <h:inputText id="tamano" value="#{estampasController.selected.tamano}" title="#{bundle.CreateEstampasTitle_tamano}" required="true" requiredMessage="#{bundle.CreateEstampasRequiredMessage_tamano}"/>
                    <h:outputLabel value="#{bundle.CreateEstampasLabel_estilo}" for="estilo" />
                    <h:inputText id="estilo" value="#{estampasController.selected.estilo}" title="#{bundle.CreateEstampasTitle_estilo}" required="true" requiredMessage="#{bundle.CreateEstampasRequiredMessage_estilo}"/>
                    <h:outputLabel value="#{bundle.CreateEstampasLabel_precio}" for="precio" />

                    <h:outputLabel value="#{bundle.CreateEstampasLabel_ranking}" for="ranking" />
                    <h:inputText id="ranking" value="#{estampasController.selected.ranking}" title="#{bundle.CreateEstampasTitle_ranking}" required="true" requiredMessage="#{bundle.CreateEstampasRequiredMessage_ranking}"/>

                <h:commandLink action="#{estampasController.create}" value="#{bundle.CreateEstampasSaveLink}" />

                <br />
                <h:commandLink action="#{estampasController.prepareList}" value="#{bundle.CreateEstampasShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstampasIndexLink}"/>
