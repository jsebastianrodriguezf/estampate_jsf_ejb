<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListColoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListColoresEmpty}" rendered="#{coloresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{coloresController.items.rowCount > 0}">
                    <h:outputText value="#{coloresController.pagination.pageFirstItem + 1}..#{coloresController.pagination.pageLastItem + 1}/#{coloresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{coloresController.previous}" value="#{bundle.Previous} #{coloresController.pagination.pageSize}" rendered="#{coloresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{coloresController.next}" value="#{bundle.Next} #{coloresController.pagination.pageSize}" rendered="#{coloresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{coloresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColoresTitle_idcolor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcolor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColoresTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListColoresTitle_administradoresIdadministrador}"/>
                            </f:facet>
                            <h:outputText value="#{item.administradoresIdadministrador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{coloresController.prepareView}" value="#{bundle.ListColoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{coloresController.prepareEdit}" value="#{bundle.ListColoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{coloresController.destroy}" value="#{bundle.ListColoresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{coloresController.prepareCreate}" value="#{bundle.ListColoresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListColoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
