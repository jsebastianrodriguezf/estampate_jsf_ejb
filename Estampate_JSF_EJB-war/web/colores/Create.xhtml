<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateColoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateColoresLabel_idcolor}" for="idcolor" />
                    <h:inputText id="idcolor" value="#{coloresController.selected.idcolor}" title="#{bundle.CreateColoresTitle_idcolor}" required="true" requiredMessage="#{bundle.CreateColoresRequiredMessage_idcolor}"/>
                    <h:outputLabel value="#{bundle.CreateColoresLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{coloresController.selected.nombre}" title="#{bundle.CreateColoresTitle_nombre}" required="true" requiredMessage="#{bundle.CreateColoresRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateColoresLabel_administradoresIdadministrador}" for="administradoresIdadministrador" />
                    <h:selectOneMenu id="administradoresIdadministrador" value="#{coloresController.selected.administradoresIdadministrador}" title="#{bundle.CreateColoresTitle_administradoresIdadministrador}" required="true" requiredMessage="#{bundle.CreateColoresRequiredMessage_administradoresIdadministrador}">
                        <f:selectItems value="#{administradoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{coloresController.create}" value="#{bundle.CreateColoresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{coloresController.prepareList}" value="#{bundle.CreateColoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateColoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
