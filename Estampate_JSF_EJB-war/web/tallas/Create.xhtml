      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTallasLabel_idtalla}" for="idtalla" />
                    <h:inputText id="idtalla" value="#{tallasController.selected.idtalla}" title="#{bundle.CreateTallasTitle_idtalla}" required="true" requiredMessage="#{bundle.CreateTallasRequiredMessage_idtalla}"/>

                <br />
                <h:commandLink action="#{tallasController.prepareList}" value="#{bundle.CreateTallasShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateTallasIndexLink}"/>
