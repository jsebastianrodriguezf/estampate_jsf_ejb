<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <link type="text/css" href="../css/estilo.css" rel="Stylesheet"></link>
        </ui:define>
        <ui:define name="body">
            <div id="web">
                <div id="superior">
                    <header><h:link outcome="/index"><img src="../Imagenes/Logo.png" width="80%" height="80%" alt="imagenEstampa" /></h:link></header>
                    <div id="usuario">
                        <br></br><label id="nombre">Sebastián Rodríguez</label>
                        <br></br><label id="tipo">Administrador</label>
                    </div>
                    <div id="navegador">
                        <nav>
                            <ul>
                                 <li><a href="../index.xhtml">Ver Estampas</a></li>
                                <li><a href="../colores/List.xhtml">Colores</a></li>  
                                <li><a href="../estilos/List.xhtml">Estilos</a></li>
                                <li><a href="../tallas/List.xhtml">Tamaños</a></li>
                                <li><a href="../artistas/List.xhtml">Ver Artistas</a></li>  
                                <li><a href="../compradores/List.xhtml">Ver Compradores</a></li>
                                <li><a href="../index.xhtml">Salir</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div id="contenido">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTallasEmpty}" rendered="#{tallasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tallasController.items.rowCount > 0}">
                  <center>
                    <h:dataTable value="#{tallasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTallasTitle_idtalla}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtalla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTallasTitle_tamano}"/>
                            </f:facet>
                            <h:outputText value="#{item.tamano}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTallasTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTallasTitle_administradoresIdadministrador}"/>
                            </f:facet>
                            <h:outputText value="#{item.administradoresIdadministrador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <h:commandLink action="#{tallasController.prepareEdit}" value="#{bundle.ListTallasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tallasController.destroy}" value="#{bundle.ListTallasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                    </center>
                       </h:panelGroup>
                <br />
                </h:form>
             </div>
                <!--<footer><center>Proyecto de Arquitectura de Software || UNIMINUTO</center></footer>-->
            </div>
        </ui:define>
    </ui:composition>

</html>
