<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <link type="text/css" href="../css/estilo.css" rel="Stylesheet"></link>
        </ui:define>
        <ui:define name="body">
            <div id="web">
                <div id="superior">
                    <header><h:link outcome="/index"><img src="../Imagenes/Logo.png" width="80%" height="80%" alt="imagenEstampa" /></h:link></header>
                    <div id="usuario">
                        <br></br><label id="nombre">Sebastián Rodríguez</label>
                        <br></br><label id="tipo">Artista</label>
                    </div>
                    <div id="navegador">
                        <nav>
                            <ul>
                                <li><a href="../index.xhtml">Ver Estampas</a></li>
                                <li><a href="Create.xhtml">Subir Estampa</a></li>
                                <li><a href="perfilUsuario.html">Configurar Perfil</a></li>
                                <li><a href="carritoCompra.html">Carrito de Compras</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div id="contenido">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductoEmpty}" rendered="#{productoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productoController.items.rowCount > 0}">
                   <center>
                    <h:dataTable value="#{productoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_idproducto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idproducto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_coloresIdcolor}"/>
                            </f:facet>
                            <h:outputText value="#{item.coloresIdcolor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_compradoresIdcomprador}"/>
                            </f:facet>
                            <h:outputText value="#{item.compradoresIdcomprador}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_estampasIdestampa}"/>
                            </f:facet>
                            <h:outputText value="#{item.estampasIdestampa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_estilosIdestilo}"/>
                            </f:facet>
                            <h:outputText value="#{item.estilosIdestilo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductoTitle_tallasIdtalla}"/>
                            </f:facet>
                            <h:outputText value="#{item.tallasIdtalla}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productoController.prepareView}" value="#{bundle.ListProductoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productoController.prepareEdit}" value="#{bundle.ListProductoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productoController.destroy}" value="#{bundle.ListProductoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                    </center>
                </h:panelGroup>
                <br />
               </h:form>
                     </div>
                <!--<footer><center>Proyecto de Arquitectura de Software || UNIMINUTO</center></footer>-->
            </div>
        </ui:define>
    </ui:composition>

</html>
