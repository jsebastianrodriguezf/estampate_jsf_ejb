<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductoLabel_idproducto}" for="idproducto" />
                    <h:inputText id="idproducto" value="#{productoController.selected.idproducto}" title="#{bundle.CreateProductoTitle_idproducto}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_idproducto}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{productoController.selected.cantidad}" title="#{bundle.CreateProductoTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_coloresIdcolor}" for="coloresIdcolor" />
                    <h:selectOneMenu id="coloresIdcolor" value="#{productoController.selected.coloresIdcolor}" title="#{bundle.CreateProductoTitle_coloresIdcolor}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_coloresIdcolor}">
                        <f:selectItems value="#{coloresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_compradoresIdcomprador}" for="compradoresIdcomprador" />
                    <h:selectOneMenu id="compradoresIdcomprador" value="#{productoController.selected.compradoresIdcomprador}" title="#{bundle.CreateProductoTitle_compradoresIdcomprador}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_compradoresIdcomprador}">
                        <f:selectItems value="#{compradoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_estampasIdestampa}" for="estampasIdestampa" />
                    <h:selectOneMenu id="estampasIdestampa" value="#{productoController.selected.estampasIdestampa}" title="#{bundle.CreateProductoTitle_estampasIdestampa}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_estampasIdestampa}">
                        <f:selectItems value="#{estampasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_estilosIdestilo}" for="estilosIdestilo" />
                    <h:selectOneMenu id="estilosIdestilo" value="#{productoController.selected.estilosIdestilo}" title="#{bundle.CreateProductoTitle_estilosIdestilo}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_estilosIdestilo}">
                        <f:selectItems value="#{estilosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductoLabel_tallasIdtalla}" for="tallasIdtalla" />
                    <h:selectOneMenu id="tallasIdtalla" value="#{productoController.selected.tallasIdtalla}" title="#{bundle.CreateProductoTitle_tallasIdtalla}" required="true" requiredMessage="#{bundle.CreateProductoRequiredMessage_tallasIdtalla}">
                        <f:selectItems value="#{tallasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productoController.create}" value="#{bundle.CreateProductoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.CreateProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
